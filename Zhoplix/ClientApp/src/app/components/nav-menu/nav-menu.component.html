<header [style.background-color]="isBackgroundBlack ? 'black' : 'transparent'">
  <div [@navbar]="animationState" class="navbar">
    <nav class="navbar-main">
      <div class="navbar-logo">
        <a class="home-link" [routerLink]="['']">
          <img class="main-logo" srcset="{{zhoplixLogoSrcLarge}} 167w,
                                        {{zhoplixLogoSrcMedium}} 134w,
                                        {{zhoplixLogoSrcSmall}} 108w"
              sizes="(max-width: 949px) 108px,
                    (max-width: 1449px) 134px,
                    167px"
              [src]="zhoplixLogoSrcLarge" alt="">
        </a>
      </div>
      <a [routerLink]="['login']" class="sign-in-link">
        <div *ngIf="toShowSignIn$ | async" class="sign-in-button">
          Sign In
        </div>
      </a>
      <div *ngIf="toShowProfileMenu$ | async" class="btn-group" mdbDropdown>
          <a mdbDropdownToggle  class="dropdown-toggle waves-light" mdbWavesEffect>
              <img id="avatar" [src]="avatar" alt="" class="avatar">
            </a>
        <div class="dropdown-menu ">
          <a class="dropdown-item" [routerLink]="['profile']" >Account</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item" (click)="signOut()">Sign out of Zhoplix</a>
        </div>
      </div>
    </nav>
  </div>
</header>
